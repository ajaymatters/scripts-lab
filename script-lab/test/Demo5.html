<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Kerala Rescue</title>
<body>
  <img src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2018/08/15/718577-kerala-rescue-op.jpg" width="550" height="400">
  <p>Affiliated to: <a href="https://www.keralarescue.in/">Kerala Rescue</a></p>
  <h2>HELP FLOOD VICTIMS - DONATE</h2>
  <p>Please fill this form wih details of what you can contribute</p>

  <form action ="TY.html" target="_self" method="get"> <!-- Demo: target="_blank" and method="post" -->
    <fieldset>
      <legend>Personal information:</legend>
      First name:<br>
      <input type="text" name="firstname"><br>
      Last name:<br>
      <input type="text" name="lastname"><br>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
    </fieldset>

    <fieldset>
      <legend>Items to Donate:</legend>
      <p>Food Items
        <select name="fooditems" multiple>
          <option value="">Biscuits</option>
          <option value="saab">Milk Powder</option>
          <option value="audi">Bread</option>
          <option value="fiat">Rice</option>
          <option value="audi">Pulses</option>

        </select>
        <textarea name="message" rows="2" cols="25">
          I want this donation to go to Wayanad
        </textarea></p>

        <br>
        <input type="submit" value="Submit">

      </fieldset>
    </form>

  </body>
  </html>
